<ion-header>
  <ion-navbar>
    <ion-title>
      Lagu Wajib
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-list inset *ngIf="laguWajib && laguWajib.length">
 <button ion-item *ngFor="let item of laguWajib" (click)="itemSelected(item)">
    <h3>{{ item.judul_lagu }}</h3>
    <p>Oleh: {{item.pengarang}}</p>
    <p>Nada Dasar: {{item.nada_dasar}} ~ Ketukan: {{item.ketukan}}</p>
  </button>
</ion-list>

</ion-content>
