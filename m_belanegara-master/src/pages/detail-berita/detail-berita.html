<style type="text/css">
  img{
    max-width:100%;
    max-height:100%;
  }

  .square {
    height: auto;
    width: 100%;
}
</style>

<ion-header>

  <ion-navbar>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="judulBerita && judulBerita.length && waktu && waktu.length">

<h3>{{judulBerita}}</h3>

<p style="font-weight: bold;">{{waktu}} ~ admin</p>

<img src="{{featured_image}}" alt="" class="square">

<div class="item item-text-wrap" [innerHTML] = "konten">
	
</div>

</ion-content>
